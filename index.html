<!doctype html>
<html class="no-js" lang="">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Amazon Link Creator</title>
    <meta name="description" content="Amazon dscount code link creator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2" id ="formmaain">
                        <div>
                            <h2>Amazon Link</h2>
                        </div>
                        <form method="post" data-form-title="CONTACT US">
                            <div class="form-group">
                                <input type="text" class="form-control" id="linkprod" name="name" required="" placeholder="Place Product URL here"
                                    data-form-field="Name">
                            </div>

                            <div class="row">
                                <div class="column">
                                    <button type="submit" id="cxerus" class="btn btn-lg btn-danger">Get Link</button>                                    
                                </div>
                                <div class="column">
                                    <div id="alphalink"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        $("#cxerus").click(function(e){
    e.preventDefault();
    debugger;
    var ttd=$("#linkprod").val();
    var tag_mine="&tag=gspd-21";
    var param_ext="kk";
    param_ext=GetURLParameter('tag',ttd);

    if(param_ext != "kk" || param_ext != undefined)
    {
        var tempdata="&tag="+param_ext;
        var newttd=ttd.replace(tempdata,tag_mine);
        $("#alphalink").html(
        '<a class="btn btn-lg btn-success" href="'+newttd+'" target="_blank">new link</a>'
        );  
    }
});
function GetURLParameter(sParam,url)
{
    var sPageURL = url;
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}
    </script>
</body>

</html>
